[build]
  base = "expense-tracker/frontend/"
  publish = "dist"
  command = "npm install && npm run build"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  framework = "vite"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
